# SonarQube Configuration for International Payments Portal

# Project identification
sonar.projectKey=international-payments-portal
sonar.projectName=International Payments Portal
sonar.projectVersion=1.0.0
sonar.organization=petermolepomatale

# Source code configuration
sonar.sources=server,client/src
sonar.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/coverage/**,**/*.test.js,**/*.test.ts,**/*.test.tsx,**/*.spec.js,**/*.spec.ts,**/*.spec.tsx

# Test configuration
sonar.tests=server/tests,client/src
sonar.test.inclusions=**/*.test.js,**/*.test.ts,**/*.test.tsx,**/*.spec.js,**/*.spec.ts,**/*.spec.tsx

# Coverage configuration
sonar.javascript.lcov.reportPaths=server/coverage/lcov.info,client/coverage/lcov.info
sonar.coverage.exclusions=**/*.test.js,**/*.test.ts,**/*.test.tsx,**/*.spec.js,**/*.spec.ts,**/*.spec.tsx,**/node_modules/**

# Language configuration
sonar.sourceEncoding=UTF-8

# Security hotspots and code smells
sonar.qualitygate.wait=true

# Additional settings for better analysis
sonar.javascript.environments=node,browser,jest
sonar.typescript.tsconfigPath=client/tsconfig.json

# Duplication settings
sonar.cpd.exclusions=**/*.test.js,**/*.test.ts,**/*.test.tsx

# Issue exclusions (if needed)
# sonar.issue.ignore.multicriteria=e1
# sonar.issue.ignore.multicriteria.e1.ruleKey=javascript:S1192
# sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.js