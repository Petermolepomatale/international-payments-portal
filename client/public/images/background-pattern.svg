<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#backgroundGradient)"/>
  
  <!-- Grid Pattern -->
  <rect width="1920" height="1080" fill="url(#grid)" opacity="0.3"/>
  
  <!-- Floating Geometric Shapes -->
  <circle cx="200" cy="200" r="80" fill="rgba(255,255,255,0.1)" filter="url(#glow)">
    <animateTransform attributeName="transform" type="translate" values="0,0; 20,10; 0,0" dur="6s" repeatCount="indefinite"/>
  </circle>
  
  <rect x="1600" y="150" width="120" height="120" rx="20" fill="rgba(255,255,255,0.08)" filter="url(#glow)">
    <animateTransform attributeName="transform" type="rotate" values="0 1660 210; 360 1660 210" dur="20s" repeatCount="indefinite"/>
  </rect>
  
  <polygon points="300,800 350,700 400,800 350,900" fill="rgba(255,255,255,0.06)" filter="url(#glow)">
    <animateTransform attributeName="transform" type="translate" values="0,0; -10,15; 0,0" dur="8s" repeatCount="indefinite"/>
  </polygon>
  
  <circle cx="1700" cy="800" r="60" fill="rgba(255,255,255,0.12)" filter="url(#glow)">
    <animateTransform attributeName="transform" type="translate" values="0,0; 15,-20; 0,0" dur="10s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Financial Icons -->
  <g transform="translate(100, 900)" fill="rgba(255,255,255,0.15)">
    <circle cx="0" cy="0" r="30"/>
    <text x="0" y="8" text-anchor="middle" font-family="Arial" font-size="24" fill="rgba(255,255,255,0.8)">üí∞</text>
  </g>
  
  <g transform="translate(1800, 100)" fill="rgba(255,255,255,0.15)">
    <circle cx="0" cy="0" r="35"/>
    <text x="0" y="10" text-anchor="middle" font-family="Arial" font-size="28" fill="rgba(255,255,255,0.8)">üåç</text>
  </g>
  
  <g transform="translate(1500, 900)" fill="rgba(255,255,255,0.15)">
    <circle cx="0" cy="0" r="25"/>
    <text x="0" y="6" text-anchor="middle" font-family="Arial" font-size="20" fill="rgba(255,255,255,0.8)">üîí</text>
  </g>
  
  <!-- Subtle Lines -->
  <path d="M0,300 Q480,250 960,300 T1920,300" stroke="rgba(255,255,255,0.1)" stroke-width="2" fill="none"/>
  <path d="M0,700 Q480,750 960,700 T1920,700" stroke="rgba(255,255,255,0.08)" stroke-width="1" fill="none"/>
</svg>